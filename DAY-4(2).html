<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Arithmetic</h2>
<h3>The + Operator</h3>
<h3>The - Operator</h3>
<h3>The * Operator</h3>
<h3>The / Operator</h3>
<h3>The % Operator</h3>


<p id="add."></p>
<p id="sub."></p>
<p id="mul."></p>
<p id="div."></p>
<P id="rem."></P>

<script>
let a = 12;
let b = 8;
let c = a + b;
let d = a - b;
let e = a * b;
let f = a / b;
let g = a % b;

document.getElementById("add.").innerHTML = c;
document.getElementById("sub.").innerHTML = d;
document.getElementById("mul.").innerHTML = e;
document.getElementById("div.").innerHTML = f;
document.getElementById("rem.").innerHTML = g;
</script>

</body>
</html>
