<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Arithmetic</h2>
<h3>The ++ Operator</h3>
<h3>The -- Operator</h3>
<h3>The ** Operator</h3>

<p id="inc."></p>
<p id="dec."></p>
<p id="exp."></p>

<script>
let a = 24;
let b = 36;
let c = 48;
a++;
b--;
let x = a;
let y = b;
let z = c;
document.getElementById("inc.").innerHTML = x;
document.getElementById("dec.").innerHTML = y;
document.getElementById("exp.").innerHTML = z ** 2;
</script>

</body>
</html>
