<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Arithmetic</h2>
<p>A typical arithmetic operation takes two numbers (or expressions) and produces a new number.</p>

<p id="demo"></p>

<script>
let a = 80;
let b = 100;
let x = (2000 + 950) * a;
document.getElementById("demo").innerHTML = x+b-a;
</script>

</body>
</html>
